<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left_side">
                <div class="address details">
                    <i class="bx bxs-map"></i>
                    <div class="topic">Address</div>
                    <div class="text_one">123 Sk.</div>
                    <div class="text_two">Ankara, Turkey</div>
                </div>
                <div class="Phone details">
                    <i class="bx bxs-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text_one">+0123456789</div>
                    <div class="text_two">+0123456789</div>
                </div>
                <div class="email details">
                    <i class="bx bxs-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text_one">asdf@gmail.com</div>
                    <div class="text_two">zxcv@yahoo.com</div>
                </div>
            </div>

            <div class="right_side">
                <div class="topic_text">Lorem ipsum dolor sit.</div>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam,
                    minus!
                </p>

                <form action="#">
                    <div class="input_box">
                        <input type="text" placeholder="Enter your name" />
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder="Enter your email" />
                    </div>
                    <div class="input_box message_box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
